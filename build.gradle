group 'net.mojodna.osm2orc'
version '0.5.4'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://mvn.topobyte.de"
    }
    maven {
        url "http://mvn.slimjars.com"
    }
}

dependencies {
    compile group: 'de.topobyte', name: 'osm4j-pbf', version: '0.1.1'
    compile group: 'de.topobyte', name: 'osm4j-core', version: '0.1.0'
    compile group: 'org.apache.orc', name: 'orc-core', version: '1.4.3'
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-core', version: '0.46'
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-xml', version: '0.46'

    runtime group: 'org.apache.hadoop', name: 'hadoop-aws', version: '3.0.0'
    runtime group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.0.0'
    runtime files('conf')
}

mainClassName = "net.mojodna.osm2orc.Osm2Orc"
