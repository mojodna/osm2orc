group 'net.mojodna.osm2orc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://mvn.topobyte.de"
    }
}

dependencies {
    compile 'de.topobyte:osm4j-pbf:0.0.7'
    compile 'de.topobyte:osm4j-core:0.0.18'
    compile group: 'org.apache.orc', name: 'orc-core', version: '1.2.2'
    compile 'org.openstreetmap.osmosis:osmosis-core:0.44.1'
}

mainClassName = "net.mojodna.osm2orc.Osm2Orc"
