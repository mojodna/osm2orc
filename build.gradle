group 'net.mojodna.osm2orc'
version '0.6.0'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url "https://mvn.topobyte.de"
    }
    maven {
        url "https://mvn.slimjars.com"
    }
}

dependencies {
    implementation group: 'de.topobyte', name: 'osm4j-pbf', version: '1.2.0'
    implementation group: 'de.topobyte', name: 'osm4j-core', version: '1.2.0'
    implementation group: 'org.apache.orc', name: 'orc-core', version: '1.8.4'
    implementation group: 'org.openstreetmap.osmosis', name: 'osmosis-core', version: '0.48.3'
    implementation group: 'org.openstreetmap.osmosis', name: 'osmosis-xml', version: '0.48.3'
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.3.6'

    runtimeOnly group: 'org.apache.hadoop', name: 'hadoop-aws', version: '3.3.6'
    runtimeOnly group: 'org.apache.hadoop', name: 'hadoop-hdfs-client', version: '3.3.6'

    runtimeOnly files('conf')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.mojodna.osm2orc.Osm2Orc'
        )
    }
}

mainClassName = "net.mojodna.osm2orc.Osm2Orc"
